<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change Password</title>
 	<link rel="stylesheet" href="../assets/css/noty.css">
	 <link rel="stylesheet" href="../assets/css/nav.css">
	<link rel="stylesheet" href="../assets/css/bootstrap.css">
	<link rel="stylesheet" href="../assets/css/reset.css">
	<link rel="stylesheet" href="../assets/css/icons.css">
	<link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
  <main role="main">
    <section class="todo mt-5 mx-auto">
      
		<h1 class="text-light mb-3">Change Password</h1>

		<form autocomplete="off">
			<div class="form-group">
				<input class="form-control m-auto text-light old_password" type="password" placeholder="Current Password" />
			</div>
			<div class="form-group">
				<input class="form-control m-auto text-light new_password" type="password" placeholder="New Password" />
			</div>
			<div class="form-group">
				<input class="form-control m-auto text-light confirm_new_password" type="password" placeholder="Confirm New Password" />
			</div>
			<button class="change_password_btn btn btn-dark mb-4">
				Change Password
			</button>



			<h1 class="text-light mb-3 pt-4 border-top">Change Recovery Email</h1>
			<div class="form-group">
				<input class="form-control m-auto text-light email" type="email" placeholder="Recovery Email" />
			</div>
			<button class="change_email_btn btn btn-dark">
				Save
			</button>
		</form>


    </section>
    <nav>
		<div class="button">
		  <img src="../assets/img/up-arrow.svg">
		</div>
		<div class="nav-links">
		</div>
	  </nav>
  </main>
  <script src="../assets/js/sha.js"></script>
  <script src="../assets/js/noty.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/nav.js"></script>
</body>
</html>
