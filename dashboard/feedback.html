<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Lock Settings</title>
 	<link rel="stylesheet" href="../assets/css/noty.css">
	 <link rel="stylesheet" href="../assets/css/nav.css">
	<link rel="stylesheet" href="../assets/css/bootstrap.css">
	<link rel="stylesheet" href="../assets/css/reset.css">
	<link rel="stylesheet" href="../assets/css/icons.css">
	<link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
  <main role="main">
    <section class="todo mt-5 mx-auto">
      
		

		<form autocomplete="off">
            <h1 class="text-light mb-3">Reply Email</h1>
			<div class="form-group">
				<input class="form-control m-auto text-light reply_email" type="email" placeholder="I will reply to this email" />
			</div>
			<h1 class="text-light mb-3">Comment</h1>
			<div class="form-group">
				<textarea class="form-control m-auto text-light feedback_comment" placeholder="Write your feedback, feature suggestion, complain or a message for me" ></textarea>
			</div>
			<button class="btn btn-dark send_btn">
				Send
			</button>
		</form>


    </section>
    <nav>
		<div class="button">
		  <img src="../assets/img/up-arrow.svg">
		</div>
		<div class="nav-links">
		</div>
	  </nav>
  </main>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/dashboard/feedback.js"></script>
  <script src="../assets/js/noty.js"></script>
  <script src="../assets/js/nav.js"></script>
</body>
</html>
