<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Recovery</title>
	<link rel="stylesheet" href="assets/css/noty.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="align">

  <div class="grid">

    <form method="POST" class="form login step1">
        
            <h2>Enter your recovery email</h2>

            <div class="form__field">
                <label for="login__email"><svg class="icon">
                    <use xlink:href="#icon-lock"></use>
                    </svg><span class="hidden">Email</span>
                </label>
                <input id="login__email" type="text" name="password" class="form__input" placeholder="Email" required>
            </div>


            <div class="form__field">
                <input type="submit" id="reset__button" value="Reset Password">
            </div>

    </form>
    <form method="POST" class="form login step2 hidden">
        <h2>Enter the code sent to your email</h2>

        <div class="form__field">
            <label for="login__code"><svg class="icon">
                <use xlink:href="#icon-lock"></use>
                </svg><span class="hidden">Code</span>
            </label>
            <input id="login__code" type="text" class="form__input" placeholder="Code" required>
        </div>


        <div class="form__field">
            <input type="submit" id="validate__button" value="Validate">
        </div>
    </form>
    <form method="POST" class="form login step3 hidden">
        <h2>Setup New Password</h2>

        <div class="form__field">
            <label for="login__password">
                <svg class="icon">
                    <use xlink:href="#icon-lock"></use>
                </svg>
                <span class="hidden">Password</span>
            </label>
            <input id="login__password" type="password" class="form__input" placeholder="New Password" required>
        </div>
        <div class="form__field">
            <label for="login__confirm_password">
                <svg class="icon">
                    <use xlink:href="#icon-lock"></use>
                </svg>
                <span class="hidden">Password</span>
            </label>
            <input id="login__confirm_password" type="password" class="form__input" placeholder="Confirm New Password" required>
        </div>


        <div class="form__field">
            <input type="submit" id="change__button" value="Change Password">
        </div>
    </form>

    <p class="text--center"><a href="login.html">Back to Login</a></p>

  </div>
